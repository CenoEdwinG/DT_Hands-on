<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter and Sort a Product List</title>
    <style>
      body {
        font-family: 'Courier New', Courier, monospace
        margin: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .controls {
        margin-bottom: 20px;
      }
      .product-list {
        list-style-type: none;
        padding: 0;
      }
      .product {
        border: 1px solid #a0a0a0;
        padding: 15px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Product List</h1>

      <!-- Filter and Sort Controls -->
      <div class="controls">
        <label for="category-filter">Filter by Category:</label>
        <select id="category-filter">
          <option value="all">All</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="home">Home</option>
        </select>

        <label for="sort-order">Sort by Price:</label>
        <select id="sort-order">
          <option value="asc">Low to High</option>
          <option value="desc">High to Low</option>
        </select>
      </div>

      <!-- Product List -->
      <ul id="product-list" class="product-list">
        <!-- Products will be dynamically added here -->
      </ul>
    </div>

    <script>
      // Sample Product Data
      const products = [
        { id: 1, name: "Smartphone", category: "electronics", price: 32999 },
        { id: 2, name: "Laptop", category: "electronics", price: 54999 },
        { id: 3, name: "T-shirt", category: "clothing", price: 749 },
        { id: 4, name: "Blender", category: "home", price: 2499 },
        { id: 5, name: "Washing Machine", category: "home", price: 21999 },
        { id: 6, name: "Headphones", category: "electronics", price: 10999 },
        { id: 7, name: "Jeans", category: "clothing", price: 1999 },
      ];

      // Elements
      const categoryFilter = document.getElementById("category-filter");
      const sortOrder = document.getElementById("sort-order");
      const productList = document.getElementById("product-list");

      // Function to filter and sort products
      function filterAndSortProducts() {
        let filteredProducts = [...products];

        // Filter by category
        const selectedCategory = categoryFilter.value;
        if (selectedCategory !== "all") {
          filteredProducts = filteredProducts.filter(
            (product) => product.category === selectedCategory
          );
        }

        // Sort by price
        const selectedSortOrder = sortOrder.value;
        filteredProducts.sort((a, b) => {
          return selectedSortOrder === "asc"
            ? a.price - b.price
            : b.price - a.price;
        });

        // Display products
        productList.innerHTML = "";
        filteredProducts.forEach((product) => {
          const productItem = document.createElement("li");
          productItem.classList.add("product");
          productItem.innerHTML = `<strong>${
            product.name
          }</strong><br>Category: ${
            product.category
          }<br>Price: â‚±${product.price.toLocaleString()}`;
          productList.appendChild(productItem);
        });
      }

      // Event listeners for filtering and sorting
      categoryFilter.addEventListener("change", filterAndSortProducts);
      sortOrder.addEventListener("change", filterAndSortProducts);

      // Initial load
      filterAndSortProducts();
    </script>
  </body>
</html>
